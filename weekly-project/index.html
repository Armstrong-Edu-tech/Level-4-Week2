<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue CDN Fetch Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
<body>
  <div id="app">
    <h1>Posts</h1>
    <button @click="fetchPosts">Fetch Posts</button>
   
  

    <div v-for="post in posts" :key="post.id">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
